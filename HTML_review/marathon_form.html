<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/marathon">
        <p>
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" required>
            <label for="last">Last Name</label>
            <input type="text" name="last" id="last" required>
        </p>
        <p>
            Select a Race:
        </p>
        <input type="radio" name="race" id="5k">
        <label for="5k">Fun Run 5k</label>
        <br>
        <input type="radio" name="race" id="half">
        <label for="half">Half Marathon</label>
        <br>
        <input type="radio" name="race" id="full">
        <label for="full">Full Marathon</label>
        <br>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </p>
        <p>
            <label for="dropdown">Select Age Group</label>
            <select name="dropdown" id="dropdown">
                <option value="minor">Less than 18</option>
                <option value="young">18-30</option>
                <option value="middle">31-50</option>
                <option value="senior">50+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>

</html>
